  <div class="sidenav">
    <div class="login-main-text">
      <h2>Application<br> Login Page</h2>
      <p>Login or register from here to access.</p>
    </div>
  </div>
  <div class="main">
    <div class="col-md-9 col-sm-12">
      <div class="card login-form pad">
        <form [formGroup]="loginForm" *ngIf="!showRegistration">
          <div class="form-group">
            <label>User Name</label>
            <input type="text" formControlName="username" class="form-control" placeholder="User Name">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-success btn-block" (click)="loginBtn()" [disabled]="loginForm.invalid">Login</button>
          <button type="button" class="btn btn-link">Forgot password</button>
          <br>
          <button type="submit" routerLink class="btn btn-primary btn-block" (click)="showRegBtnFn()">Register</button>
        </form>


        <form [formGroup]="signupForm" *ngIf="showRegistration">
          <h4>Create new account</h4>
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" formControlName="fullName" class="form-control" placeholder="Full Name">
          </div>
          <div class="form-group">
            <label>User ID</label>
            <input type="text" formControlName="userId" class="form-control" placeholder="User ID">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" formControlName="phoneNumber" class="form-control" placeholder="Phone number">
          </div>
          
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control" placeholder="re-enter password">
          </div>
          <button type="submit" class="btn btn-success btn-block" (click)="signupBtn()" [disabled]="signupForm.invalid">Submit</button>
          <button type="submit" routerLink class="btn btn-secondary btn-block" (click)="cancelReg()">Cancel</button>
        </form>

      </div>
    </div>
  </div>
